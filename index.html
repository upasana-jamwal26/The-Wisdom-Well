<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>"The Wisdom Well"</h1>
    <img src="quoteicon.jpg" alt="Quote Icon" class="quote-icon">
    <div id="quote-box">
      <p id="quote">Click the button to get a quote!</p>
    </div>
    <button id="new-quote">Get Quote</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
